---
layout: default
---

<div class="wrapper-masthead">
  <div class="container">
    <header class="masthead clearfix">
      <a href="{{ site.baseurl }}/" class="site-avatar"><img src="/img/prof.jpeg" /></a>

      <div class="site-info">
        <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
        <p class="site-description">{{ site.description }}</p>
      </div>

      <nav>
        <a href="{{ site.baseurl }}/cs/">current sets</a>
        <a href="{{ site.baseurl }}/guitar/">guitar</a>
        <a href="{{ site.baseurl }}/models/">models</a>
      </nav>
    </header>
  </div>
</div>

<div id="main" role="main" class="container">
  <div class="embed-iframe">
    <iframe src="/models.html" frameborder="0" style="width: 100%; height: 100%;"></iframe>
  </div>
</div>

<div class="wrapper-footer">
  <div class="container">
    <footer class="footer">
      {% include svg-icons.html %}
    </footer>
  </div>
</div>
