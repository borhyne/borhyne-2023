<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style type="text/css">
      body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        display: flex;
      }

      #chart {
        flex-grow: 1;
        height: 100%;
        min-width: 675px; /* Set minimum width */
      }

      #info-panel {
        width: 250px;
        background-color: lightgrey;
        padding: 10px;
        border-left: 1px solid #aaa;
        overflow: auto;
      }

      text {
        font: 10px sans-serif;
      }
      circle {
        stroke: #565352;
        stroke-width: 1;
        fill-opacity: 0.33;
      }
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="chart"></div>
    <div id="info-panel"></div>
    <button id="reset-button">Reset Colors</button>

    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script>
      var padding = 0,
          clusterPadding = 35,
          maxRadius = 12;

      var width, height;

      var color = d3.scale.ordinal()
            .range(["#e60049", "#0bb4ff", "#50e991", "#e6d800", "#9b19f5", "#ffa300", "#dc0ab4", "#b3d4ff", "#00bfa0"]);

      function darkenColor(color, percent) {
        return d3.rgb(color).darker(percent);
      }

      // Resize function
      function resize() {
        width = Math.max(675, window.innerWidth - 250); // Subtract the width of the panel, but not less than 675px
        height = window.innerHeight;

        // resize the SVG
        svg.attr("width", width)
           .attr("height", height);

        // Update the force layout size
        force.size([width, height]).resume();
      }

      d3.text("word_groups.csv", function(error, text) {
        if (error) throw error;
        var colNames = "text,size,group,description\n" + text;
        var data = d3.csv.parse(colNames);

        data.forEach(function(d) {
          d.size = +d.size;
        });

        var cs = [];
        data.forEach(function(d){
            if(!cs.includes(d.group)) {
                cs.push(d.group);
            }
        });

        var n = data.length,
            m = cs.length;

        var clusters = new Array(m);
        var nodes = [];
        for (var i = 0; i<n; i++){
            nodes.push(create_nodes(data,i));
        }

        var force = d3.layout.force()
            .nodes(nodes)
            .size([width, height])
            .gravity(.01)
            .charge(-1)
            .on("tick", tick)
            .start();

        var svg = d3.select("#chart").append("svg")
            .attr("width", width)
            .attr("height", height);

        var infoPanel = d3.select('#info-panel');
        var currentHoveredCircle = null;

        var node = svg.selectAll("circle")
            .data(nodes)
            .enter().append("g")
            .call(force.drag);

        node.append("circle")
            .style("fill", function (d) {
              d.color = color(d.cluster); // Save the initial color
              return d.color;
            })
            .attr("r", function(d){return d.radius})
            .on('mouseover', function(d) {
              if (currentHoveredCircle !== d) {
                infoPanel.html('<h2>' + d.text + '</h2><p>' + d.description + '</p>');
                currentHoveredCircle = d;
              }
            })
            .on('mouseout', function() {
              if (currentHoveredCircle === d) {
                // Leave the text until we hover over a new circle
                return;
              }
              infoPanel.html('');
              currentHoveredCircle = null;
            })
            .on('click', function(d) {
              // Decrease brightness on click
              d3.select(this).style("fill", darkenColor(d3.select(this).style("fill"), 0.1));
            });

        // Reset button behavior
        d3.select('#reset-button').on('click', function() {
            node.selectAll('circle').style("fill", function(d) { return d.color; }); // reset to the initial color
        });

        node.append("text")
              .attr("dy", ".3em")
              .style("text-anchor", "middle")
              .each(function(d){
                var arr = d.text.split(" ");
                for(i = 0; i < arr.length; i+=3){
                    d3.select(this).append("tspan")
                        .text(arr.slice(i,i+3).join(" "))
                        .attr("dy", i ? "1.2em" : 0)
                        .attr("x", 0)
                        .attr("text-anchor", "middle")
                        .attr("class", "tspan" + i);
                }
            });

        function create_nodes(data,node_counter) {
          var i = cs.indexOf(data[node_counter].group),
              r = Math.sqrt((i + 1) / m * -Math.log(Math.random())) * maxRadius,
              d = {
                cluster: i,
                radius: data[node_counter].size*1.5,
                text: data[node_counter].text,
                description: data[node_counter].description,
                x: Math.cos(i / m * 2 * Math.PI) * 200 + width / 2 + Math.random(),
                y: Math.sin(i / m * 2 * Math.PI) * 200 + height / 2 + Math.random()
              };
          if (!clusters[i] || (r > clusters[i].radius)) clusters[i] = d;
          return d;
        };

        function tick(e) {
          node
            .each(cluster(10 * e.alpha * e.alpha))
            .each(collide(.5))
            .attr("cx", function(d) { return d.x = Math.max(d.radius, Math.min(width - d.radius, d.x)); })
            .attr("cy", function(d) { return d.y = Math.max(d.radius, Math.min(height - d.radius, d.y)); })
            .attr("transform", function (d) {
              var k = "translate(" + d.x + "," + d.y + ")";
              return k;
            });
        }

        function cluster(alpha) {
          return function (d) {
            var cluster = clusters[d.cluster];
            if (cluster === d) return;
            var x = d.x - cluster.x,
                y = d.y - cluster.y,
                l = Math.sqrt(x * x + y * y),
                r = d.radius + cluster.radius;
            if (l != r) {
              l = (l - r) / l * alpha;
              d.x -= x *= l;
              d.y -= y *= l;
              cluster.x += x;
              cluster.y += y;
            }
          };
        }

        function collide(alpha) {
          var quadtree = d3.geom.quadtree(nodes);
          return function(d) {
            var r = d.radius + maxRadius + Math.max(padding, clusterPadding),
                nx1 = d.x - r,
                nx2 = d.x + r,
                ny1 = d.y - r,
                ny2 = d.y + r;
            quadtree.visit(function(quad, x1, y1, x2, y2) {
              if (quad.point && (quad.point !== d)) {
                var x = d.x - quad.point.x,
                    y = d.y - quad.point.y,
                    l = Math.sqrt(x * x + y * y),
                    r = d.radius + quad.point.radius + (d.cluster === quad.point.cluster ? padding : clusterPadding);
                if (l < r) {
                  l = (l - r) / l * alpha;
                  d.x -= x *= l;
                  d.y -= y *= l;
                  quad.point.x += x;
                  quad.point.y += y;
                }
              }
              return x1 > nx2 || x2 < nx1 || y1 > ny2 || y2 < ny1;
            });
          };
        }
      });

      window.onresize = resize; // Listen for resize events and recalculate the layout
      resize(); // Initial resize
    </script>
  </body>
</html>
